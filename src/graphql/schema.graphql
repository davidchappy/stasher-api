input StashableFilter {
  search: String
}

type Query {
  stashables(filter: StashableFilter): [Stashable]
}

type Mutation {
  addStashable(link: String!): Boolean
  deleteStashable(id: ID!): Boolean
  updateStashable(id: ID!, link: String!): Boolean
}

type Stashable {
  id: Int
  link: String
  inserted_at: String
  updated_at: String
}
